<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Network | Manipulation</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
  </head>
  <body onload="draw();">
    <header id="header">
      <div class="pageHeader">
       <h1>BooksTree!</h1>
      </div>
      <!--
      <button class="reloadButton" type="button" name="name" value="value" onclick="reload();">
        更新する
      </button>
      -->
    </header>
    <form class="searchformField" onsubmit="return false;">
      <input class="searchField" type="search" placeholder="キーワードを入力" id="$q" value="ハッカソン" onkeyup="tryReload();" />
      <button class="searchButton" type="button" name="name" id="search" value="value"  onclick="reload();">
      <script>
        var word_list = [
          'コミック',
          'ライトノベル',
          '雑誌',
          '絵本',
          'ビジネス',
          '経済',
          '文学',
          '評論',
          'コンピュータ',
          'IT',
          '医学',
          '人文',
          '教育',
          '受験',
          '政治',
          '社会',
          'ノンフィクション',
          '建築',
          'デザイン',
          '語学',
          '就職',
          '資格'
        ];
        var word = word_list[Math.floor(Math.random() * 22)];
        document.getElementById('$q').value = word;
      </script>
      <i class="fas fa-search fa-lg"></i></button>
    </form>
    <div id="network-popUp">
      <span id="operation">node</span>
      <br />
      <table style="margin: auto">
        <tr>
          <td>id</td>
          <td>
            <input id="node-id" value="new value" />
          </td>
        </tr>
        <tr>
          <td>label</td>
          <td>
            <input id="node-label" value="new value" />
          </td>
        </tr>
      </table>
      <input type="button" value="save" id="saveButton" />
      <input type="button" value="cancel" id="cancelButton" />
    </div>
    <br />
    <div id="mynetwork"></div>

    <div id="config"></div>
  -->
  <div class="howToUse">
    <h2>Find new world.</h2>

  </div>
  </body>
