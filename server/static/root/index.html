<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Network | Manipulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
  </head>

  <body onload="draw();">
    <button type="button" name="name" value="value" onclick="OnbuttonClick();">
      add Node
    </button>
    <button type="button" name="name" value="value" onclick="reload();">
      reload
    </button>
    <div id="network-popUp">
      <span id="operation">node</span>
      <br />
      <table style="margin: auto">
        <tr>
          <td>id</td>
          <td>
            <input id="node-id" value="new value" />
          </td>
        </tr>
        <tr>
          <td>label</td>
          <td>
            <input id="node-label" value="new value" />
          </td>
        </tr>
      </table>
      <input type="button" value="save" id="saveButton" />
      <input type="button" value="cancel" id="cancelButton" />
    </div>
    <br />
    <div id="mynetwork"></div>
    <div id="config"></div>
  </body>
</html>
